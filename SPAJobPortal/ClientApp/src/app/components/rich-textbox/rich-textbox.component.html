

<div (click)="onPopUpOpen()">
    Rich Text Control
</div>
<div style="display:none;" #commentPoUp>
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="Comment" class="parent-title">{{parentSource}}</label>
            <quill-editor [class.display-none]="showHtml"  format="text" [(ngModel)]="textFormat" formControlName="editor"></quill-editor>
            <div class="html-text-view" [class.display-none]="!showHtml" ><Strong>HTML format of entered text is : </Strong><div class="html-text-container" [innerHTML]="textFormat != null && textFormat != undefined && textFormat.length > 0 ? textFormat : 'No text entered . Please enter any text to view HTML format here. Click on Edit button to enter any text'"></div></div>

        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Add</button>
            <button class="btn btn-primary" type="reset" (click)="resetForm()">Reset</button>
            <button *ngIf="!showHtml" type="button" class="btn btn-primary" (click)="showHtml = !showHtml"> View Html Text</button>
            <button *ngIf="showHtml" type="button" class="btn btn-primary" (click)="showHtml = !showHtml"> Edit Html Text</button>
